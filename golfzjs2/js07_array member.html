
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("Hello array..");

        //1.[]
        let arr = [];
        console.log(arr);
        arr = [5];
        console.log(arr);
        arr = [5,6];
        console.log(arr);
        arr = [11,22,33,
            "kim",'lee',
            [44,55,66],
            function(){},
            {name:"kim",age:33}];
        console.log(arr);
        
        //2.Array
        let arr2 = new Array();
        console.log(arr2);
        arr2 = new Array(5);
        console.log(arr2);
        arr2 = new Array(5,6);
        console.log(arr2);
        arr2 = new Array(11,22,33,
            "kim",'lee',
            [44,55,66],
            function(){},
            {name:"kim",age:33});
        console.log(arr2);

        //3.특징
        //길이가 확정적이지 않다. >> 길이를 초과한 인덱스접근 가능.
        //길이가 확정적이지 않다. >> 데이터 추가 삭제가 용이하다.
        let arr3 = [];
        console.log("arr3.length:"+arr3.length);
        console.log(arr3);
        console.log(arr3[5]);
        arr3[5] = 555;
        console.log(arr3);
        console.log(arr3[5]);
        
        arr3.push(111);
        arr3.push(222);
        arr3.push(333);
        console.log(arr3);
        console.log(arr3.pop());
        console.log(arr3.pop());
        console.log(arr3);
        
        arr3.unshift(99);
        arr3.unshift(88);
        arr3.unshift(77);
        console.log(arr3);
        
        console.log(arr3.shift());
        console.log(arr3.shift());
        console.log(arr3);
        
        console.log(arr3[1]);

        console.log("=============");
        arr3.forEach(x => {
            console.log(x);
        });
        console.log("=============");
        arr3.forEach(function(x){
            console.log(x);
        });

        console.log("=============");
        for (let i = 0; i < arr3.length; i++) {
            console.log(arr3[i]);   
        }
        


    </script>
</head>
<body>
    <h3>array</h3>
</body>
</html>
