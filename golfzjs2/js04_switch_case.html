<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
        let avg = 72.7;
        let grade = 'A';
        // console.log(avg/10);
        // console.log(parseInt(avg/10));
        switch (parseInt(avg/10)) {
            case 10:
            case 9:
                grade="A"
                break;
            case 8:
                grade="B"
                break;
            case 7:
                grade="C"
                break;
            case 6:
                grade="D"
                break;        
            default:
                grade="F"
                break;
        }
        console.log("avg:"+avg);
        console.log("grade:"+grade);

        let p_avg = document.querySelector("#p_avg");
        // console.log(avg1);
            p_avg.innerHTML = "<b>avg</b>:"+avg;
        
        
        let p_grade = document.querySelector("#p_grade");
        // console.log(avg1);
            p_grade.innerHTML = "grade:"+grade;
        };
        
    </script>
</head>
<body>
    <div>
        <p id="p_avg">switch case</p>
        <p id="p_grade">switch case</p>
    </div>
</body>
</html>
