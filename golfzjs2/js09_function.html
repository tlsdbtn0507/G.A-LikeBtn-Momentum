<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("function")

        //1.arguments x, return x
        function sleep(){
            console.log("sleep")
        }
        sleep();

        //2.arguments x, return o
        function sleep2(){
            console.log("sleep")
        }
        let result = sleep2();
        console.log("result:",result)
        
        //3.arguments o, return x
        function sleep3(x){
            console.log("sleep3",x)
        }
        sleep3();
        sleep3("kim");//all literal could be got
        
        //4.arguments o, return o
        function sleep4(x=1){
            console.log("sleep4",x);
            return [11*x,22*x,33*x];
        }
        console.log(sleep4());
        console.log(sleep4(10));//all literal could be got
    </script>
</head>
<body>
    function
</body>
</html>
