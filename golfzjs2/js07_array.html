
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script>
        console.log("Hello array..member");

        //{num:1,id:"admin1",pw:"hi1111",name:"kim1",tel:"011"}
        //{num:2,id:"admin2",pw:"hi1112",name:"kim2",tel:"012"}
        //{num:3,id:"admin3",pw:"hi1113",name:"kim3",tel:"013"}
        //{num:4,id:"admin4",pw:"hi1114",name:"kim4",tel:"014"}
        window.onload = function(){
            
            let objs = [
            {num:1,id:"admin1",pw:"hi1111",name:"kim1",tel:"011"},
            {num:2,id:"admin2",pw:"hi1112",name:"kim2",tel:"012"},
            {num:3,id:"admin3",pw:"hi1113",name:"kim3",tel:"013"},
            {num:4,id:"admin4",pw:"hi1114",name:"kim4",tel:"014"}
                ];


            let txt_tr5 = "";
            

            for (const i in objs) {
               let obj = objs[i];
               let row = "<tr>";
               for (const key in obj) {
                    row += "<td>"+obj[key]+"</td>";
               }
               row += "</tr>";
               txt_tr5 += row;
            }

            // for (const i in objs) {
            //     let obj = objs[i];
            //     txt_tr3 += "<tr><td>"+obj['num']
            //         +"</td><td>"+obj.id+"</td></tr>";
            // }


            let tb_objs = document.querySelector("#tb_objs");
            tb_objs.innerHTML = txt_tr5;
        };
    


js07_array.html
    </script>
</head>
<body>
    <h3>array member</h3>
    <table>
        <thead>
            <tr>
                <th>NUM</th>
                <th>ID</th>
                <th>PW</th>
                <th>NAME</th>
                <th>TEL</th>
            </tr>
        </thead>
        <tbody id="tb_objs">

        </tbody>
    </table>
</body>
