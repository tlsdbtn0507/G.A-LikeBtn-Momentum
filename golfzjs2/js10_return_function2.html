<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    console.log("return");

        function test(x){
            console.log("test")
            if(!x) return 0;
            return 11;
        }
        let result = test();
        console.log(result);
        
        console.log("=====================");
        
        function start(){
            console.log("start")
            
            return (x)=>{
                console.log("fn",x)
            }; 
        }
        
        let rs = start();
        console.log(rs);
        rs(100);
        rs(100);

        console.log("=====================");

        start()();//start 함수 안에 fn을 출력하는 함수를 출력한 것
        //  start()에()만 붙이면 됨
        start()(11)
        start()(22)
        start()(33)
        start()(44)
</script>
</head>
<body>
    <h3>return function2</h3>
</body>
</html>
//함수는 콜 한곳으로 바로 날라감
