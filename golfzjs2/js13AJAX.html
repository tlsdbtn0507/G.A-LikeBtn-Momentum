<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("AJAX");
        let req = new XMLHttpRequest();
        //console.log(xml);

        req.addEventListener("load",function(){
            console.log(this.responseText);
            let txt_json = this.responseText;
            let obj_json = JSON.parse(txt_json);
            console.log(obj_json);
            console.log(obj_json.name,obj_json.age);

            let name = document.querySelector("#name");
            console.log(name);
            name.innerHTML = obj_json.name;

            let age = document.querySelector("#age");
            console.log(age);
            age.innerHTML = obj_json.age;
            
            let job = document.querySelector("#job");
            console.log(job);
            job.innerHTML = obj_json.job;
        });
        req.open("GET","http://127.0.0.1:5501/golfzjs2/js13_json.txt");
        req.send();

    </script>
</head>
<body>
    <h3>AJAX</h3>
    <h3 id="name"></h3>
    <h3 id="age"></h3>
    <h3 id="job"></h3>
</body>
</html>
