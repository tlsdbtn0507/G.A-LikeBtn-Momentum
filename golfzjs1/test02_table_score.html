<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생목록</title>
    <link rel="stylesheet" href="test02.css">
    <!-- test02css에 저장한 디자인 그대로 불러오기 -->
</head>
<body>
    <h1>학생목록</h1>
    <table>
        <thead>
            <tr>
                <th>num</th>
                <th>name</th>
                <th>kor</th>
                <th>eng</th>
                <th>math</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>admin</td>
                <td>99</td>
                <td>88</td>
                <td>77</td>
            </tr>
            <tr>
                <td>2</td>
                <td>tester</td>
                <td>89</td>
                <td>85</td>
                <td>48</td>
            </tr>
            <tr>
                <td>3</td>
                <td>tester2</td>
                <td>79</td>
                <td>89</td>
                <td>100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>tester3</td>
                <td>100</td>
                <td>90</td>
                <td>10</td>
            </tr>
            <tr>
                <td>5</td>
                <td>tester4</td>
                <td>60</td>
                <td>50</td>
                <td>50</td>
            </tr>
            <tr>
                <td>6</td>
                <td>tester5</td>
                <td>40</td>
                <td>45</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">1 2 3 4 5 6 </td>
            </tr>
        </tfoot>
        <col><col><col><col>
        <!-- col이라는 거 자체가 보이진 않지만 숨어서 기능을 하고잇음 -->
        
        
    </table>
</body>
</html>
