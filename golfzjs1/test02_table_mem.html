<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원목록</title>
    <link rel="stylesheet" href="test02.css">
    <!-- test02css에 저장한 디자인 그대로 불러오기 -->
</head>
<body>
    <h1>회원목록</h1>
    <table>
        <thead>
            <colgroup>
             <col><col><col><col><col>
            </colgroup>
            <tr>
                <th>num</th>
                <th>id</th>
                <th>pw</th>
                <th>name</th>
                <th>tel</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>admin</td>
                <td>gngnqn</td>
                <td>5151513bcc</td>
                <td>010</td>
            </tr>
            <tr>
                <td>2</td>
                <td>tester</td>
                <td>wlwkwl</td>
                <td>5151513bcc</td>
                <td>010</td>
            </tr>
            <tr>
                <td>3</td>
                <td>tester2</td>
                <td>wlwkwl</td>
                <td>5151513bcc</td>
                <td>010</td>
            </tr>
            <tr>
                <td>4</td>
                <td>tester3</td>
                <td>124124</td>
                <td>5151513bcc</td>
                <td>010</td>
            </tr>
            <tr>
                <td>5</td>
                <td>tester4</td>
                <td>23124124</td>
                <td>5151513bcc</td>
                <td>010</td>
            </tr>
            <tr>
                <td>6</td>
                <td>tester5</td>
                <td>asdfasdfa</td>
                <td>51515asdfas13bcc</td>
                <td>010</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">1 2 3 4 5 6</td>
                <!-- colspan 셀의 병합 생각하면댐 -->
            </tr>
        </tfoot>
        <!-- 각각 t(table)의 헤드 바디 풋을 의미 -->
        <col><col><col><col>
        <!-- col이라는 거 자체가 보이진 않지만 숨어서 기능을 하고잇음 -->
        
        
    </table>
</body>
</html>
