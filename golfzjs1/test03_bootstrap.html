<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>쇼핑몰</h2>
  <ul class="nav nav-pills nav-justified">
    <li class="nav-item">
      <a class="nav-link" href="#">Main</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">남성복</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">여성복</a>
    </li>
    <li class="nav-item">
      <a class="nav-link " href="#">회사소개</a>
    </li>
  </ul><br>
  <h2>로그인</h2>
  <form action="#">
    <div class="mb-3 mt-3">
      <label for="id">ID:</label>
      <input type="text" class="form-control" id="id" placeholder="Enter id" name="id">
    </div>
    <div class="mb-3">
      <label for="pwd">PW:</label>
      <input type="password" class="form-control" id="pw" placeholder="Enter password" name="pw">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" checked> Remember me
      <!-- checked는 무조건 체크된 상태 유지 -->
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <!-- input이라면 value가 필요하지만 button은 body에 이름쓰면댐 -->
  </form>
</div>

</body>
</html>
