<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>굵음</title>
    <style>
        span{
            color: crimson;
        }
    </style>
</head>
<body>
    <p>Hello <b>HTML</b></p>
    <p>Hello <strong>HTML</strong></p>
    <p>Hello <em>HTML</em> </p>
    <p>Hello <i>HTML</i> </p>
    <!-- 겉보기엔 별차이 없으나 큰 나비효과를 불러일으킬 여지가 잇으므로
        잘 구분하자 -->
    <p>Hello <var>JAVA_HOME</var> </p>
    <p>Hello <samp>JAVA_HOME,99.99</smap> </p>
    <pre><code>static final String JAVA_HOME="c:\~~~~~";</code> </pre>
    <!--<var> 태그는 변수(variable)를 정의할 때 사용  -->
    <p>Hello JAVA_HOME </p>
    
</body>
</html>
